<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Money From</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>


  <main class="flex justify-center">
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-2">
          <div class="flex justify-between w-10/12 mb-3">
            <h1>Added Mony</h1>

            <div>
              <span>Balance:</span>
              <span id="balance" class="font-extrabold">45000</span>
              <span>à§³</span>

            </div>
          </div>
          <!-- from  -->
          <div class="card bg-base-100 w-11/12 max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">

              <span>Select A Bank</span>
              <select class="select select-bordered w-full max-w-xs">
                <option disabled selected>Select Bank Name</option>
                <option>AB Bank</option>
                <option>Sonaly Bank</option>
                <option>Rupaly Bank</option>
                <option>Dach Bangla Bank</option>
              </select>

              <div class="form-control">
                <label class="label">
                  <span class="label-text">Bank Account Number</span>
                </label>
                <input type="text" placeholder="Enter 11 digit account number" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount to Add</span>
                </label>
                <input id="addAmount" type="text" placeholder="Add Amount" class="input input-bordered" required />

              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Password</span>
                </label>
                <input id="pinNumber" type="password" placeholder="password" class="input input-bordered" required />

              </div>
              <div class="form-control mt-6">
                <button id="Add-many-btn" class="btn btn-primary">Add Money</button>
              </div>
            </form>
          </div>


        </div>
      </div>
    </div>
  </main>




  <!-- <script src="script/homePage.js"></script> -->
  <script src="./script/addMonyFrom.js"></script>

</body>

</html>
